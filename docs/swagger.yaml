paths:
  /api/message:
    post:
      consumes:
      - application/json
      description: Создает новое сообщение и сохраняет его в базе данных
      parameters:
      - description: Сообщение
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/models.CreateMessageRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.CreateMessageResponse'
        "400":
          description: Неверный формат данных
          schema:
            type: string
        "500":
          description: Ошибка сервера
          schema:
            type: string
      summary: Создание сообщения
      tags:
      - Api
  /api/messages:
    get:
      description: Возвращает список сообщений с учетом offset и limit
      parameters:
      - default: 0
        description: Смещение
        in: query
        name: offset
        type: integer
      - default: 10
        description: Лимит
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Message'
            type: array
        "500":
          description: Ошибка сервера
          schema:
            type: string
      summary: Получение списка сообщений
      tags:
      - Api
  /api/stats:
    get:
      description: Получает количество обработанных сообщений
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: integer
            type: object
        "500":
          description: Ошибка сервера
          schema:
            type: string
      summary: Получение статистики
      tags:
      - Api
